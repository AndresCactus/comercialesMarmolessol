<ion-header>
  <ion-navbar>
    <ion-title>Restaurar contrase√±a</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Email:</ion-label>
        <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button class="btn_send" ion-button block type="submit" [disabled]="!resetForm.valid">RESTAURAR</button>
    </div>
  </form>
</ion-content>
